        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </defs>
  <path class="floral-style" d="M-10,10 Q60,10 100,50 Q140,90 140,160" />
  
  <path class="floral-style" d="M20,0 Q20,60 70,110" />

