<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Rose 1 (Center Large) -->
  <g transform="translate(140, 60) scale(1.5)">
    <!-- Base Petals -->
    <path d="M10,10 C-5,20 -5,40 10,50 C25,60 45,60 60,50 C75,40 75,20 60,10 C45,0 25,0 10,10" fill="#FADADD" stroke="#E57373" stroke-width="0.5"/>
    <!-- Inner Layers -->
    <path d="M15,15 C5,25 5,35 15,45 C25,55 45,55 55,45 C65,35 65,25 55,15" fill="#F8BBD0" stroke="#E57373" stroke-width="0.5"/>
    <path d="M25,20 C15,30 25,40 35,40 C45,40 55,30 45,20" fill="#F06292" stroke="#C2185B" stroke-width="0.5"/>
    <!-- Center Spiral -->
    <path d="M30,25 C35,22 40,28 35,33 C30,35 25,30 30,25" fill="#AD1457"/>
  </g>

  <!-- Rose 2 (Small Left) -->
  <g transform="translate(80, 40) rotate(-20) scale(0.8)">
     <path d="M10,10 C-5,20 -5,40 10,50 C25,60 45,60 60,50 C75,40 75,20 60,10 C45,0 25,0 10,10" fill="#F48FB1" stroke="#E57373" stroke-width="0.5"/>
     <path d="M20,20 C10,30 20,40 30,40 C40,40 50,30 40,20" fill="#F06292" opacity="0.8"/>
  </g>

  <!-- Rose 3 (Small Bottom) -->
  <g transform="translate(130, 110) rotate(20) scale(0.9)">
     <path d="M10,10 C-5,20 -5,40 10,50 C25,60 45,60 60,50 C75,40 75,20 60,10 C45,0 25,0 10,10" fill="#F48FB1" stroke="#E57373" stroke-width="0.5"/>
     <path d="M20,20 C10,30 20,40 30,40 C40,40 50,30 40,20" fill="#F06292" opacity="0.8"/>
  </g>

  <!-- Vines and Leaves -->
  <!-- Left Vine -->
  <path d="M140,90 Q100,90 60,50 T20,20" stroke="#8F9779" stroke-width="2" fill="none"/>
  <!-- Bottom Vine -->
  <path d="M160,110 Q160,150 120,170 T80,180" stroke="#8F9779" stroke-width="2" fill="none"/>
  
  <!-- Leaves (Serrated) -->
  <g fill="#A5D6A7" stroke="#388E3C" stroke-width="0.5">
    <path d="M50,40 Q40,30 30,50 Q40,70 50,60" transform="rotate(-15 40 50)"/>
    <path d="M110,160 Q100,150 90,170 Q100,190 110,180" transform="rotate(15 100 170)"/>
    <path d="M180,90 Q170,80 160,100 Q170,120 180,110"/>
    <path d="M90,30 Q80,20 70,40 Q80,60 90,50"/>
  </g>
  
  <!-- Gold Accents -->
  <circle cx="20" cy="20" r="3" fill="#D4AF37"/>
  <circle cx="80" cy="180" r="3" fill="#D4AF37"/>
  <path d="M130,130 Q140,140 150,130" stroke="#D4AF37" stroke-width="1" fill="none"/>
</svg>
